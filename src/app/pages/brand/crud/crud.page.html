<ion-header>
  <ion-toolbar>
    <ion-title>Add Brand</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card mode="ios">

    <ion-card-content>
      <ion-item lines="none">
        <ion-label position="stacked">Brand name</ion-label>
        <ion-input type="text" placeholder="Brand name" [(ngModel)]="name"></ion-input>
      </ion-item>
    
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer >
  <ion-toolbar color="primary" class="ion-text-center" (click)="addBrand()">
    Add Brand
  </ion-toolbar>
</ion-footer>
