<ion-content>
  <app-header></app-header>

  <div class="wrapper">
    <div id="content">
      <div class="container-fluid">



        <div class="form-row ">


          <div class="col-12">
<ion-card mode="ios">
  <h3 class="ion-padding-horizontal">User Details</h3>
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-label position="stacked">Email</ion-label>
          <ion-input type="email" placeholder="Email" [(ngModel)]="user.email"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item lines="none">
          <ion-label position="stacked">Password</ion-label>
          <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-label position="stacked">Phone No</ion-label>
          <ion-input type="tel" placeholder="Enter user phone number"  [(ngModel)]="user.phoneNo"></ion-input>
        </ion-item>
      </ion-col>

  
    </ion-row>

    <ion-button mode="ios" expand="full" class="ion-margin" (click)="addUser()"
    [disabled]="!user.email"
    >
      Add sub admin 

    </ion-button>

<!--     <p class="ion-padding-horizontal" *ngIf="!category.id" style="color: red;font-size:13px">

        Note: Platform & Product commission can be added only after a top level category has been created
   
    </p> -->
</ion-card>


</div>
</div>
</div>
</div>
</div>
</ion-content>
