<ion-content>
  <app-header></app-header>

  <div class="wrapper">
    <app-side-menu></app-side-menu>
    <div id="content">
      <div class="container-fluid">

        <h6 class="fts-18 mb-5"> Products


        </h6>


        <div class="form-row ">

          
          <div class="col-12">
            <ion-row>
              <ion-col size="2">
                <h3> Sl. No</h3>
              </ion-col>
              <ion-col>
                <h3>Name</h3>
              </ion-col>
              <ion-col size="3" class="ion-text-left">
                <h3>Description</h3>
              </ion-col>
              <ion-col>
                <h3>Category</h3>
              </ion-col>
           
           <!--    <ion-col>
                <h3> Sub categories</h3>
              </ion-col> -->
              <ion-col>
                <h3> Status</h3>
              </ion-col>
         
            </ion-row>
            <ng-container *ngFor="let data of products;let i = index">
            <ion-row *ngIf="data.relatedInformation.name">
              <ion-col size="2" class="cs-padding-top">
                #{{i+1}}
              </ion-col>
              <ion-col class="cs-padding-top">
                {{data.relatedInformation.name}}
              </ion-col>
              <ion-col size="3" class="cs-padding-top ion-text-left">
               {{data.description.value}}
              </ion-col>
              <ion-col class="cs-padding-top">
                {{data.categories.path}}
              </ion-col>
         

              <ion-col class="cs-padding-top">
                {{data.status==1?"Active":"Inactive"}}<br/>
                <ion-button size="small"
                [routerLink]="['details',data.id]"
                >View</ion-button>
              </ion-col>
            
            </ion-row>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
