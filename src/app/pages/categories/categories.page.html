<ion-content>
  <app-header></app-header>

  <div class="wrapper">
    <app-side-menu></app-side-menu>
    <div id="content">
      <div class="container-fluid">

        <h6 class="fts-18 mb-5"> Categories

          <ion-button mode="ios" class="ion-float-right" (click)="openCrudModal()">
            Add Category
          </ion-button>
        </h6>


        <div class="form-row ">

          
          <div class="col-12">
            <ion-row>
              <ion-col>
                <h3> Sl. No</h3>
              </ion-col>
              <ion-col>
                <h3>Name</h3>
              </ion-col>
              <ion-col size="3">
                <h3>Description</h3>
              </ion-col>
              <ion-col>
                <h3>Gender</h3>
              </ion-col>
              <ion-col>
                <h3>TAT</h3>
              </ion-col>
           <!--    <ion-col>
                <h3> Sub categories</h3>
              </ion-col> -->
              <ion-col>
                <h3> Status</h3>
              </ion-col>
              <ion-col>
                <h3> Action</h3>
              </ion-col>
            </ion-row>
            <ion-row *ngFor="let data of categories;let i = index">
              <ion-col class="cs-padding-top">
                #{{i+1}}
              </ion-col>
              <ion-col class="cs-padding-top">
                {{data.name}}
              </ion-col>
              <ion-col size="3" class="cs-padding-top">
               {{data.description}}
              </ion-col>
              <ion-col class="cs-padding-top">
                {{data.gender==0?"Both":(data.gender==1?"Male":"Female")}}
              </ion-col>
              <ion-col class="cs-padding-top">
                {{data.tat}}
              </ion-col>
     <!--          <ion-col class="cs-padding-top">
               {{data.hasSubcategories}}
              </ion-col> -->
              <ion-col >
                  <ion-toggle [(ngModel)]="data.status"
                  (ionChange)="onStatusChange(data.id,$event)"
                  ></ion-toggle>
              </ion-col>
              <ion-col >
               <ion-button (click)="openCrudModal(data)">Edit</ion-button>
              </ion-col>
            </ion-row>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
