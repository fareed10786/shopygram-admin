<ion-header>
  <ion-toolbar>
    <ion-title>Add {{type==1?"Size":"Bundle"}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card mode="ios">
    <ion-card-content *ngIf="type==2">
      <ion-item lines="none">
        <ion-label position="stacked">Bundle Name</ion-label>
        <ion-input type="text" placeholder="Bundle name" [(ngModel)]="name"></ion-input>
      </ion-item>
      <div class="ion-padding-horizontal">
        <ng-container *ngFor="let size of sizes">
        <div class="size" (click)="toggleSelection(size.id)" [ngClass]="isSizePresent(size.id)?'selected':''"
        
        *ngIf="size.status==1"
        >
          {{size.name}}
        </div>
        </ng-container>
      </div>
    </ion-card-content>
    <ion-card-content *ngIf="type==1">
      <ion-item lines="none">
        <ion-label position="stacked">Size name</ion-label>
        <ion-input type="text" placeholder="Size name" [(ngModel)]="name"></ion-input>
      </ion-item>
    
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer *ngIf="type==2">
  <ion-toolbar color="primary" class="ion-text-center" (click)="createBundle()">
    {{bundle && bundle.id?"Update Bundle":"Create Bundle"}}
  </ion-toolbar>
</ion-footer>
<ion-footer *ngIf="type==1">
  <ion-toolbar color="primary" class="ion-text-center" (click)="createSize()">
    Create Size
  </ion-toolbar>
</ion-footer>
